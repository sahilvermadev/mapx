<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <!-- Note: X-Frame-Options and X-Content-Type-Options are set via HTTP headers in Nginx -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO -->
    <meta name="description" content="Rekky is an AI-powered location recommendation platform that connects you with authentic recommendations from people you trust. No more fake reviews - just real experiences from your network." />
    <title>Rekky - Trusted Recommendations</title>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin>
    
    <!-- Geist font (OpenAI-like aesthetic) -->
    <link href="https://cdn.jsdelivr.net/npm/geist-font@latest/dist/geist.min.css" rel="stylesheet">
    <style>
      :root { --font-display: 'Geist', system-ui, sans-serif; --font-body: 'Geist', system-ui, sans-serif; }
      html, body, #root { height: 100%; }
      body { 
        margin: 0; 
        font-family: var(--font-body); 
        background: #ffffff; 
        touch-action: manipulation; /* Prevent double-tap zoom and pinch-zoom on page */
        -ms-touch-action: manipulation;
      }
    </style>
    <link rel="preload" as="image" href="/post-page-bg.jpg" fetchpriority="low">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
