# docker-compose.yml
# Using host networking to bypass bridge networking issues

services:
  db:
    image: vdauchy/postgis-vector:latest
    container_name: recce_db_container
    network_mode: host
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recce_redis_container
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recce_pgadmin_container
    network_mode: host
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    image: recce-backend:local
    build: ./backend
    container_name: recce_backend_container
    network_mode: host
    command: npm run dev
    volumes:
      - ./backend:/app
      - /app/node_modules  # Prevent host's node_modules from overwriting container's
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@localhost:5432/${DB_NAME}
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:5000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      NODE_ENV: development

  frontend:
    image: recce-frontend:local
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: recce_frontend_container
    network_mode: host
    volumes:
      - ./frontend/mapx-frontend:/app
      - /app/node_modules  # Prevent host's node_modules from overwriting container's
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000/api}
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:5000}
      VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}

volumes:
  db_data:
  redis_data:
  pgadmin_data: