name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: vdauchy/postgis-vector:latest
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-key-at-least-32-characters-long
      GOOGLE_CLIENT_ID: test-client-id
      GOOGLE_CLIENT_SECRET: test-client-secret
      PORT: 5000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./backend
        run: npm run build -- --noEmit || npx tsc --noEmit

      - name: Run linting (if available)
        working-directory: ./backend
        run: |
          if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ]; then
            npx eslint src/ || echo "Linting failed or no ESLint config found"
          else
            echo "No ESLint configuration found, skipping lint"
          fi

      - name: Run tests
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test || echo "Tests failed or no test script configured"
          else
            echo "No test script found in package.json"
          fi

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/mapx-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/mapx-frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./frontend/mapx-frontend
        run: npx tsc --noEmit

      - name: Run linting (if available)
        working-directory: ./frontend/mapx-frontend
        run: |
          if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ]; then
            npx eslint src/ || echo "Linting failed or no ESLint config found"
          else
            echo "No ESLint configuration found, skipping lint"
          fi

      - name: Build frontend
        working-directory: ./frontend/mapx-frontend
        run: npm run build

      - name: Check for build errors
        run: |
          if [ ! -d "frontend/mapx-frontend/dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend/mapx-frontend
        run: npm audit --audit-level=moderate || true

